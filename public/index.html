<!--
* INSPINIA - Responsive Admin Theme
* Version 2.3
*
-->

<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Font awesome -->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Bootstrap and Fonts -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Toastr -->
    <link rel="stylesheet" href="assets/css/toastr.min.css" />

    <!-- Main Inspinia CSS files -->
    <link href="assets/css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="assets/css/style.css" rel="stylesheet">


</head>

<body>

    <!-- Main view  -->
    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Navigation -->
        <div ng-include="'app/shared/navigation/navigation.view.html'"></div>

        <!-- Page wraper -->
        <!-- ng-class with current state name give you the ability to extended customization your view -->
        <div id="page-wrapper" class="gray-bg">

            <!-- Page wrapper -->
            <div ng-include="'app/shared/topnavbar/topnavbar.view.html'"></div>

            <!-- Main view  -->
            <div ui-view></div>

            <!-- Footer -->
            <div ng-include="'app/shared/footer/footer.view.html'"></div>

        </div>
        <!-- End page wrapper-->

    </div>
    <!-- End wrapper-->
    <!-- jQuery and Bootstrap -->
    <script src="assets/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="assets/js/plugins/jquery-ui/jquery-ui.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>

    <!-- MetsiMenu -->
    <script src="assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- SlimScroll -->
    <script src="assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peace JS -->
    <script src="assets/js/plugins/pace/pace.min.js"></script>

    <!-- Toastr -->
    <script src="assets/js/toastr.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="assets/js/inspinia.js"></script>

    <!-- Main Angular scripts-->
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="assets/js/ui-router/angular-ui-router.min.js"></script>
    <script src="assets/js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>

    <!-- Anglar App Script -->
    <script language="javascript" src="app/app.module.js"></script>
    <script language="javascript" src="/app/app.config.js"></script>

    <!-- Angular directives -->
    <script language="javascript" src="app/shared/page-title/page-title.directive.js"></script>
    <script language="javascript" src="app/shared/side-navigation/side-navigation.directive.js"></script>
    <script language="javascript" src="app/shared/minimalize-sidebar/minimalize-sidebar.directive.js"></script>
    <script language="javascript" src="app/shared/ibox-tools/regular/ibox-tools.directive.js"></script>
    <script language="javascript" src="app/shared/ibox-tools/fullscreen/ibox-tools-fullscreen.directive.js"></script>

    <!-- Angular controllers -->
    <script language="javascript" src="app/components/main/main.controller.js"></script>
    <script language="javascript" src="app/components/company/company.controller.js"></script>
    <script language="javascript" src="app/components/company/create/create.controller.js"></script>
    <script language="javascript" src="app/components/company/details/details.controller.js"></script>
    <script language="javascript" src="app/components/company/type-dropdown/type-dropdown.directive.js"></script>
    <script language="javascript" src="app/components/company/type-dropdown/type-dropdown.controller.js"></script>
    <script language="javascript" src="app/shared/ibox-tools/fullscreen/ibox-tools-fullscreen.controller.js"></script>
    <script language="javascript" src="app/shared/ibox-tools/regular/ibox-tools.controller.js"></script>
    <script language="javascript" src="app/shared/minimalize-sidebar/minimalize-sidebar.controller.js"></script>


</body>
</html>
