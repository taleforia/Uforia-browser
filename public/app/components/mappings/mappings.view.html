<div ui-view class="ng-scope">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">Mappings</h1>
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="index">Home</a>
                </li>
                <li class="active">
                    <strong>Mappings</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeIn ng-scope">
        <!-- Customers table -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Mappings
                    <div class="pull-right">
                        <div class="btn-group">
                            <a ui-sref="mappings.create" class="btn btn-primary btn-xs">Create new mapping</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
                      <thead>
                        <tr>
                          <th>Mapping</th>
                          <th>Status</th>
                          <th>Options</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="type in types">
                          <td ng-bind="type"></td>
                          <td ng-bind="mappings[type].progress | percentage:2"></td>
                          <td>
                            <button ng-if="mappings[type].progress" ng-click="pauseFilling(type)" class="btn btn-default">Pause</button>
                            <button ui-sref="mappings.edit({type:type})" class="btn btn-default">Edit</button>
                            <button ng-click="openVisualizations(type)" class="btn btn-default">Visualizations</button>
                            <button ng-click="deleteMapping(type, $index)" class="btn btn-danger">Delete</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
